
<div class="login">

  

    <form (ngSubmit)="onSubmit(formDetails)" #formDetails="ngForm">
        <div>
            <label class="email">Email</label> <br>
            <input class="form-control" type="text" name="email" ngModel required email #email="ngModel">
            <small class="text-danger" *ngIf="!email.valid && email.touched"> please enter valid email</small>
        </div>
        <div>
            <label class="type">Type</label><br>
            <input class="form-control" type="text" name="type" ngModel required>
        </div>
        <div>
            <label class="password">Password</label><br>
            <input class="form-control" type="password" name="password" ngModel required>
        </div>
        <button type="submit"> Login </button>

    </form>

</div>
